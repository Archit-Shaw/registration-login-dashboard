<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard</title>
 
</head>
<body>
  <div class="card" id="dash">
    <img id="pic" src="" alt="Profile Picture">
    <h2 id="name"></h2>
    <div class="field"><strong>Email:</strong> <span id="em"></span></div>
    <div class="field"><strong>Phone:</strong> <span id="ph"></span></div>
    <div class="field"><strong>Gender:</strong> <span id="gn"></span></div>
    <div class="field"><strong>DOB:</strong> <span id="db"></span></div>
    <div class="field"><strong>Address:</strong> <span id="ad"></span></div>
    <div class="field"><strong>City:</strong> <span id="ct"></span></div>
    <div class="field"><strong>Skills:</strong> <span id="sk"></span></div>
    <button class="logout" id="loBtn">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
