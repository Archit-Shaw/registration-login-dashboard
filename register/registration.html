<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="registration.css" />
  <title>Register Form</title>
</head>

<body>
  <form id="regForm" novalidate>
    <h2>Register Your Account</h2>

    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="Enter your full name" required />
    <div class="error" id="errFullName"></div>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email address" required />
    <div class="error" id="errEmail"></div>

    <label>Password</label>
    <div class="field-wrap">
      <input type="password" id="password" placeholder="Create a password" required />
      <span class="toggle-eye" id="togglePwd">&#128065;</span>
    </div>
    <div class="error" id="errPwd"></div>

    <label>Confirm Password</label>
    <div class="field-wrap">
      <input type="password" id="confirmPwd" placeholder="Re-enter your password" required />
      <span class="toggle-eye" id="toggleConfirmPwd">&#128065;</span>
    </div>
    <div class="error" id="errConfirmPwd"></div>




    <label>Phone Number</label>
    <input type="text" id="phone" required maxlength="10" />
    <div class="error" id="errPhone"></div>

    <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>
    <div class="error" id="errGender"></div>


    <label>Date of Birth</label>
    <input type="date" id="dob" required />
    <div class="error" id="errDOB"></div>

 <label>Address</label>
<textarea id="address" placeholder="Enter your full address (Street, City, Zip)" required rows="3"></textarea>
<div class="error" id="errAddress"></div>


    <label>City</label>
    <select id="city" required>
      <option value="">Select City</option>
      <option>Dehradun</option
      <option>Delhi</option>
      <option>Mumbai</option>
      <option>Other</option>
    </select>
    <div class="error" id="errCity"></div>

    <label>Skills Known</label>
    <div class="skill-checkboxes">
      <label><input type="checkbox" name="skills" value="HTML" /> HTML</label>
      <label><input type="checkbox" name="skills" value="CSS" /> CSS</label>
      <label><input type="checkbox" name="skills" value="JavaScript" /> JavaScript</label>
      <label><input type="checkbox" name="skills" value="React" /> React</label>
    </div>
    <div class="error" id="errSkills"></div>
    <div class="file-upload-box">
      <label for="profilePic">Upload Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*" />
    </div>
    
    <div class="error" id="errPic"></div>
    <div class="terms-box">
      <input type="checkbox" id="terms" required />
      <label for="terms">I accept the <a href="#">Terms & Conditions</a></label>
    </div>
    <div class="error" id="errTerms"></div>

    <button type="submit" class="submit-btn">Register</button>
  </form>

  <script src="registration.js"></script>
</body>

</html>
